<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>NYT Search App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">New York Times Search</h1>
        </div>
        <div class="container border rounded border-dark p-3">
            <form>
                <div class="form-group">
                    <h5 for="search-term">Search Term:</h5>
                    <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                    <h5 for="num-records">Number of Records to Retrieve:</h5>
                    <br>
                    <div class="form-check form-check-inline" id="num-records">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">10</label>
                    </div>
                </div>
                <div class="form-group">
                    <h5 for="start-year">Start Year (Optional)</h5>
                    <input type="text" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <h5 for="end-year">End Year (Optional)</h5>
                    <input type="text" class="form-control" id="end-year">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
        <div id="articles" class="container">
            <p class=h4>Top Articles</p>
            <!-- articles go here -->

        </div>
    </div>

</body>

</html>
